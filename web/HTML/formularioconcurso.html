<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Llamamos a nuestro archivo JS para la comprobacion de contraseñas. -->
    <script type="text/javascript" src="JS/Contraseñas.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/adaptabilidad.css">
</head>

    <body>
        <div class="formulario">
        <h1>Formulario de registro en Recetamania</h1>
        <!--
            Un formulario está situado dentro de una etiqueta <form> y contiene elementos de formulario que 
            permiten a nuestros lectores de la pagina web interactuar. 
    
            El atributo action determina el proceso al que se enviarán los datos introducidos por el usuario 
            cuando se pulse el botón submit.
    
            El atributo method determina la forma en que se enviarán los datos. Con el valor "get" los datos 
            se envían en la cabecera de la petición HTTP, por lo que serán visibles en la URL. Este 
            método no es recomendable si los datos son confidenciales. Con el valor "post" los datos se 
            envían en el cuerpo de la petición HTTP (body), por lo que no serán visibles en la URL.
            
            El atributo onsubmit se valora en el momento de enviar el formulario, en este caso, comprueba 
            nuestra funcion de JS Contraseñas y si son iguales se envia el formulario, si son distintas
            no se envia (recordemos que nuestra funcion devuelve un true o false y un mensaje).
        -->
        
        <form action="Participaenelconcurso.jsp"  name="f1" method="post" onsubmit="return comprobarClave()">
            <!--
                <fieldset> Genera un marco visible  que encierra los datos del formulario.
                <legend> Colocado inmediatamente después de una etiqueta <fieldset>, permite colocarle 
                una etiqueta de texto (título).
            -->
            <fieldset class="marco"><legend>Datos para el registro:</legend>
               
                <!-- Creamos un primer div para mas tarde dar formato ordenado a nuestros elementos -->
        <div class="contenedor">
             <!--
                    <label> Define una etiqueta estática, que normalmente estará asociada con un elemento de 
                    campo de formulario que se identifica mediante el atributo for.
                -->
                <label for="nombre">Nombre: </label>
                <!--
                    La etiqueta <input> define un elemento de campo de formulario. Estos son sus atributos más 
                    comunes:
    
                    1) type: tipo de campo. El valor más usual es text (caja de texto).
    
                    2) value: valor que tomará el campo cuando el usuario escriba en él.
    
                    3) readonly: solo lectura. No puede ser modificado por el usuario.
    
                    4) name: el valor de este atributo será el que usará el recurso de servidor para recuperar 
                    el valor del campo. Además si hay un label con el atributo "for" con el valor del
                    name, cuando pinchemos en ese label nos hara focus a dicho "input"
                -->
                <input type="text" name="nombre" />
                <br />
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos"/>
                <br/>
                <!-- Con el type date desplegaremos un calendario en el formulario que tendrá diferente forma 
                dependiendo del navegador que uticemos -->
                <label for="Año de Nacimiento">Año de Nacimiento: </label>
                <input type="date" name="Año de Nacimiento" />
                <br/>
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" name="Nombre de Usuario"/>
                <br/>
                
                
                <label for="password"> Contraseña:</label>
                <!-- Con el type password en este input se escribiran caracteres propios de contraseña -->
                 <!-- Con pattern le exigimos que tipo de caracteres aceptamos -->
                <input type="password" name="clave1" size="20"  pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="Una contraseña válida es un conjunto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menos un dígito" required/>
                 <br>
                <label for="password">Repite Contraseña</label>

                <input type="password" name="clave2" size="20"  pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="Una contraseña válida es un conjunto de caracteres, donde cada uno consiste de una letra mayúscula o minúscula, o un dígito. La contraseña debe empezar con una letra y contener al menos un dígito" required/>
                    
                   
                    

                
                <br/>
                <label for="email">Correo Eléctronico:</label>
                <input type="email" name="email" required/>
                <br/>
                <!-- 
                    <input type=”hidden”>, Campo oculto. Puede ser útil para enviar una información al 
                    servidor que no queremos que sea vista por el usuario.
                -->
                <input id="identificador" type="hidden" value="123"/>
        </div>
                <br/>
                <!--
                    input type="radio", Se representa como un botón de radio. 
                    Todos los botones de radio que tienen el mismo name pertenecen al mismo grupo y 
                    solamente uno de los elementos del grupo podrá ser seleccionado por el usuario.
    
                    El usuario solamente podrá seleccionar uno de los cuatro valores. 
                    La variable que recogerá el programa y enviará al servidor será
                    estado_civil y el valor enviado será S, C, V o D según el botón de radio seleccionado 
                    por el usuario.
                --> 
            <div class="segundogrupo">
                <label for="estado_civil">Estado civil: </label>
                <br />	
                <input type="radio" name="estado_civil" value="S" />Soltero/a<br />	
                <input type="radio" name="estado_civil" value="C" />Casado/a<br />	
                <input type="radio" name="estado_civil" value="V" />Viudo/a<br />	
                <input type="radio" name="estado_civil" value="D" />Divorciado/a<br />	
    
                <!--
                    input type="checkbox", Similar a type="radio" pero esta vez se permite seleccionar
                    varias opciones.
                -->
                <br/>
                <label for="favoritas">Recetas favoritas: </label>
                <br />	
                <input type="checkbox" name="favoritas" value="A" />Aperitivos<br />	
                <input type="checkbox" name="favoritas" value="PR" />Platos principales<br />	
                <input type="checkbox" name="favoritas" value="R" />Recetas rápidas<br />	
                <input type="checkbox" name="favoritas" value="V" />Postres<br />	
                <br/>
                <!--
                    <select><option>, La etiqueta <select> representa una lista desplegable de opciones 
                    definidas por medio de etiquetas <option>.
                    
                    El texto contenido en cada <option> es el valor visible para el usuario.
                    
                    El valor que se enviará al servidor es el que contiene el atributo value de la opción 
                    seleccionada por el usuario (CON, PUB, BUS, TV o FO).
    
                    Por defecto se marcará el primer "option" pero tambien podemos usar el atributo 
                    "selected" para marcar el que nosotros queramos.
    
                    El comportamiento por defecto es muy parecido al del type="radio", solo se puede elegir
                    uno. Aunque tambien es posible permitir varias opciones con el atributo "multiple"
                    (no suele ser muy habitual)
                -->
                <label for="conocimiento">¿Como nos ha conocido?: </label>
                <select name="dia_nacimiento">
                    <option value="CON">Por un conocido</option>
                    <option value="PUB">Por publicidad en web</option>
                    <option value="BUS" selected>En busqueda de google</option>
                    <option value="TV">Por la TV</option>
                    <option value="FO">En un foro</option>
                </select>
                <br />
                <!--
                    <textarea>, Se representa como una caja de texto multilínea. Tiene los siguientes atributos:
    
                        1) rows: número de filas visibles del campo.
    
                        2) cols: ancho del campo.
    
                        3) readonly: solo lectura. (este tambien se puede encontrar en los text y en otros)
                -->
                <br/>
                <label for="observaciones">Cuéntanos mas sobre ti: </label>
                <br />	
                <textarea rows="5" cols="80" name="observaciones"></textarea>
                 <!--
                    Un checkbox tambien es común para opciones simples de marcar o desmarcar
                -->
                <br/>
                <br/>
                <label for="terminos">Acepta los terminos de uso? </label>
                <br/>	
                He leido y acepto los terminos de uso <input type="checkbox" name="terminos" value="Y" />
                <br/>	
                <!--
                    input type="submit", Se representa como un botón y cuando el usuario hace clic en él, se 
                    realiza la petición HTTP al programa de servidor especificado en el atributo action.
                -->
                <br/>	
                
                <input type="submit" value="Enviar datos"   />
                <!--
                    input type="reset", Se representa como un botón y cuando el usuario hace clic en él, se 
                    borra el contenido de todos los campos del formulario.
                -->
                <input type="reset" value="Limpiar formulario"/>
            </div>
            </fieldset>
        </form>
    </body>

</html>
